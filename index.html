<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rowan Mulder">
    <meta name="description" content="An interactive way to learn and discover javascript events">
    <meta property="og:title" content="Javascript Event Visualizer">
    <meta property="og:description" content="An interactive way to learn and discover javascript events">
    <meta property="og:image" content="https://rowan-mulder.github.io/javascript-event-visualizer/images/opengraph/opengraph.png">
    <title>Javascript Event Visualizer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script defer src="main.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="btn-wrapper">
            <button id="btn">Button</button>
        </div>

        <div id="middle-section">
            <div class="popup-info" id="events-info"></div>
            <div class="popup-info" id="events-property-info"></div>

            <div id="events"></div>
        </div>

        <div id="info-outer-wrapper">
            <div id="log-settings-buttons">
                <button onclick="clearLog()" id="btn-clear-log">Clear log</button>
                <button onclick="toggleVisibility('log-settings')" id="btn-log-settings">Log settings<span class="dropdown"></span></button>
            </div>

            <span id="log-settings" class="hidden">
                <table>
                    <tbody id="log-settings-event-settings">
                        <tr class="log-settings-header">
                            <td colspan="2">General</td>
                        </tr>
                        <tr title="Logs more event properties by not hiding the ones with common default values">
                            <td>
                                <input id="check-verbose-logging" type="checkbox" checked>
                            </td>
                            <td>
                                <label for="check-verbose-logging">Verbose logging</label>
                            </td>
                        </tr>
                        <tr class="log-settings-divider">
                            <td colspan="2"></td>
                        </tr>
                        <tr class="log-settings-header">
                            <td colspan="2">Logging</td>
                        </tr>
                    </tbody>
                </table>
            </span>

            <div id="info-inner-wrapper">
                <div id="info"></div>
            </div>
        </div>
    </div>
</body>
</html>
